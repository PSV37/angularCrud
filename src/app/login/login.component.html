<div class="container" [ngClass]="{'hover':boolCardState}">
    <form class="form-horizontal" (ngSubmit)="fnAuthenticateUser()" novalidate>
        <div class="row">

            <div class="col-md-3"></div>
            <div class="col-md-6">

                <h2>Please Login</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-md-offset-2">
                <div class="text-danger">Wrong Email and/or Password. Please try again with valid credentials.</div>
                <div class="form-group has-danger">
                    <label class="sr-only" for="email">E-Mail Address</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" name="email" class="form-control login_email" id="email" placeholder="you@example.com" required autofocus>

                    </div>
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="password" class="form-control login_password" id="password" placeholder="Password" required>

                    </div>
                </div>
            </div>
            <div class="form-control-feedback">
                <span class="text-danger align-middle">
                  <!-- Put password error message here -->
                  </span>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row" style="padding-top: 1rem">
            <div class="col-md-2"></div>
            <div class="col-md-8  col-md-offset-2">
                <button type="submit" class="btn btn-success " (click)="loginUser()"><i class="fa fa-sign-in"></i>
                   Login
                   <i class="fa fa-circle-o-notch fa-spin pull-right " [ngClass]="{'hidden':!loading}"></i>
                  </button>
                <a class="btn btn-link" (click)="loginUser()">Forgot Your Password?</a>
            </div>
            <div class="col-md-2"></div>
        </div>
    </form>
</div>
